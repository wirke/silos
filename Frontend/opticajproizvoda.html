<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS FAJLOVI -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">SUS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a id="skladiste-meni" class="nav-link" href="skladiste.html"
                >Popunjenost</a
              >
            </li>
            <li class="nav-item">
              <a
                id="proizvodilager-meni"
                class="nav-link"
                href="proizvodilager.html"
                >Proizvodi na lageru</a
              >
            </li>
            <li class="nav-item">
              <a
                id="opticajproizvoda-meni"
                class="nav-link"
                href="opticajproizvoda.html"
                >Proizvodi u opticaju</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Glavni kontejner -->
    <div class="container">
      <div class="row justify-content-center">
        <!-- Drugi Idiv -->
        <div class="col-md-12">
          <div class="mb-3">
            <h3>Proizvodi u opticaju za poruƒçivanje:</h3>
          </div>
          <div>
            <!-- SortDiv -->
            <div id="sortDiv-Proizvod" class="sortDiv"></div>
            <!-- TabelDiv -->
            <div id="tabelDiv-Proizvod" class="tabelDiv">
              <table class="table" id="proizvodi-tabela">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                    <th>Kategorija</th>
                    <th>Cena</th>
                    <th>Akcije</th>
                  </tr>
                </thead>
                <tbody id="proizvodi-telo"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Prvi Idiv -->
        <div class="col-md-6">
          <div class="mb-3">
            <h3>Dodaj novi proizvod u opticaj:</h3>
          </div>
          <div class="dodaj-novi-proizvod">
            <form class="needs-validation" novalidate>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="naziv-novi-proizvod">Naziv</label>
                  <input
                    type="text"
                    class="form-control"
                    id="naziv-novi-proizvod"
                    placeholder="Laptop"
                    required
                  />
                  <div class="invalid-feedback">
                    Molimo unesite ispravan naziv.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="kategorija-novi-proizvod">Kategorija</label>
                <input
                  type="text"
                  class="form-control"
                  id="kategorija-novi-proizvod"
                  placeholder="Elektronika"
                  required
                />
                <div class="invalid-feedback">
                  Molimo unesite ispravnu kategoriju.
                </div>
              </div>
              <div class="form-group">
                <label for="cena-novi-proizvod">Cena</label>
                <input
                  type="number"
                  class="form-control"
                  id="cena-novi-proizvod"
                  placeholder="124990"
                  required
                />
                <div class="invalid-feedback">
                  Molimo unesite ispravnu cenu.
                </div>
              </div>
              <button id="dugme-dodaj" type="submit" class="btn btn-primary">
                Dodaj
              </button>
            </form>
            <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function () {
                "use strict";
                window.addEventListener(
                  "load",
                  function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms =
                      document.getElementsByClassName("needs-validation");
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(
                      forms,
                      function (form) {
                        form.addEventListener(
                          "submit",
                          function (event) {
                            if (form.checkValidity() === false) {
                              event.preventDefault();
                              event.stopPropagation();
                            }
                            form.classList.add("was-validated");
                          },
                          false
                        );
                      }
                    );
                  },
                  false
                );
              })();
            </script>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery prvo -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="javascript/opticajproizvoda.js" type="module"></script>
  </body>
</html>

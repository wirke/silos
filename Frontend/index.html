<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUS - Skladista</title>
    <!-- CSS FAJLOVI -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="index.html"
          >SUS - Sistem za upravljanje skladištem</a
        >
      </div>
    </nav>

    <!-- Glavni kontejner -->
    <div class="container">
      <div class="row justify-content-center">
        <!-- Drugi Idiv -->
        <div class="col-md-12">
          <div class="mb-3">
            <h3>Skladišta:</h3>
          </div>
          <div>
            <!-- SortDiv -->
            <div id="sortDiv-Skladiste" class="sortDiv"></div>
            <!-- TabelDiv -->
            <div id="tabelDiv-Skladiste" class="tabelDiv">
              <table class="table" id="skladiste-tabela">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                    <th>Adresa</th>
                    <th>Kapacitet</th>
                    <th>Prikaži</th>
                    <th>Akcije</th>
                  </tr>
                </thead>
                <tbody id="skladiste-telo"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Prvi Idiv -->
        <div class="col-md-6">
          <div class="mb-3">
            <h3>Dodaj novo skladište:</h3>
          </div>
          <div class="dodaj-novo-skladiste">
            <form class="needs-validation" novalidate>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="naziv-novo-skladiste">Naziv</label>
                  <input
                    type="text"
                    class="form-control"
                    id="naziv-novo-skladiste"
                    placeholder="Nis 2"
                    required
                  />
                  <div class="invalid-feedback">
                    Molimo unesite ispravan naziv.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="adresa-novo-skladiste">Adresa</label>
                <input
                  type="text"
                  class="form-control"
                  id="adresa-novo-skladiste"
                  placeholder="Knjazevačka 16"
                  required
                />
                <div class="invalid-feedback">
                  Molimo unesite ispravnu adresu.
                </div>
              </div>
              <div class="form-group">
                <label for="kapacitet-novo-skladiste">Kapacitet</label>
                <input
                  type="number"
                  class="form-control"
                  id="kapacitet-novo-skladiste"
                  placeholder="3000"
                  required
                />
                <div class="invalid-feedback">
                  Molimo unesite ispravan kapacitet.
                </div>
              </div>
              <button id="dugme-dodaj-skladiste" class="btn btn-primary">
                Dodaj
              </button>
            </form>
            <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function () {
                "use strict";
                window.addEventListener(
                  "load",
                  function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms =
                      document.getElementsByClassName("needs-validation");
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(
                      forms,
                      function (form) {
                        form.addEventListener(
                          "submit",
                          function (event) {
                            if (form.checkValidity() === false) {
                              event.preventDefault();
                              event.stopPropagation();
                            }
                            form.classList.add("was-validated");
                          },
                          false
                        );
                      }
                    );
                  },
                  false
                );
              })();
            </script>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery prvo -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="javascript/index.js" type="module"></script>
  </body>
</html>
